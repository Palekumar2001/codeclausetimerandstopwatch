<!DOCTYPE html>
<html>
  <head>
    <title>Timer and Stopwatch</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Timer and Stopwatch</h1>
      <div class="timer">
        <h2>Timer</h2>
        <p id="timer-display">00:00:00</p>
        <div class="input">
          <label for="timer-duration">Set duration (in seconds):</label>
          <input type="number" id="timer-duration" min="1">
        </div>
        <div class="buttons">
          <button id="start-timer">Start</button>
          <button id="stop-timer">Stop</button>
          <button id="reset-timer">Reset</button>
        </div>
      </div>
      <div class="stopwatch">
        <h2>Stopwatch</h2>
        <p id="stopwatch-display">00:00:00</p>
        <div class="buttons">
          <button id="start-stopwatch">Start</button>
          <button id="stop-stopwatch">Stop</button>
          <button id="reset-stopwatch">Reset</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
